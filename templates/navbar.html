<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>{%block title_block%} Social {%endblock%}</title>
  {% block css_block %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-item active">
      <li class='nav-item' active>
        <a class="nav-link" href="{% url 'App_Posts:home' %}">Home</a>
      </li>
    </ul>
    <ul class="navbar-item">
      <li class='nav-item' >
    <form class="navbar-form navbar-left" method="GET" action="/post/" >
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-light btn-sm" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </li>
    </ul>
    <ul class="navbar-item">
      <li class='nav-item'>
        <a class="nav-link" href="{% url 'App_Login:logout'%}">Logout</a>
      </li>
    </ul>
    <ul class="navbar-item">
      <li class='nav-item'>
        <a class="nav-link" href="{% url 'App_Login:profile' %}">
          {% if user.user_profile.profile_pic %}
          <img src="/media/{{user.user_profile.profile_pic}}" width="30px" height="30px" class='rounded-circle'>
          {% else %}
          <img src="/media/profile_pics/default.png" width="40px" height="30px" class='rounded-circle'>
          {% endif %}
        </a>
      </li>
    </ul>
  </nav>
  <div class="container" style="padding-top:30px">
    {% block body_block%}
    {% endblock%}
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
